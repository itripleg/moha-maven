<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Motherbot{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Unified Header: Tabs + Controls -->
        <div style="position: sticky; top: 0; z-index: 100; background: var(--bg-secondary); border-bottom: 2px solid var(--border-primary); display: flex; align-items: center; justify-content: space-between;">
            <!-- Main Navigation Tabs (Left) -->
            <nav class="main-tabs" style="flex: 0 0 auto; background: transparent; border: none; padding: 0;">
                <a href="{{ url_for('dashboard') }}" class="main-tab {% if request.path in ['/', '/dashboard'] %}active{% endif %}">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    Dashboard
                </a>
                <a href="{{ url_for('strategy') }}" class="main-tab {% if request.path == '/strategy' %}active{% endif %}">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5M2 12l10 5 10-5"></path>
                    </svg>
                    Strategy
                </a>
                <a href="{{ url_for('database_page') }}" class="main-tab {% if request.path == '/database' %}active{% endif %}">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
                        <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path>
                        <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path>
                    </svg>
                    Database
                </a>
                <a href="{{ url_for('api_docs') }}" class="main-tab {% if request.path == '/api-docs' %}active{% endif %}">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 18L22 12L16 6"></path>
                        <path d="M8 6L2 12L8 18"></path>
                    </svg>
                    API
                </a>
                <a href="{{ url_for('settings_page') }}" class="main-tab {% if request.path == '/settings' %}active{% endif %}">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3m15.364 6.364l-4.243-4.243m-6.364 0L3.636 17.364m12.728 0l-4.243-4.243m-6.364 0L3.636 6.636"></path>
                    </svg>
                    Settings
                </a>
            </nav>

            <!-- Header Controls (Right) -->
            {% include 'components/header_controls.html' %}
        </div>

        <!-- Main Container: Content + Sidebar -->
        <div style="display: grid; grid-template-columns: 1fr 320px; gap: var(--spacing-lg);">
            <!-- Left Column: Page Content -->
            <div>
                {% block content %}{% endblock %}
            </div>

            <!-- Right Column: Sidebar -->
            {% include 'components/sidebar.html' %}
        </div>
    </div>

    <!-- Shared JavaScript -->
    {% include 'components/scripts.html' %}
</body>
</html>
