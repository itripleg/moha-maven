<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MotherHaven API{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='docs.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="header-title">
                <a href="/">MotherHaven API</a>
            </h1>
            <nav class="header-nav">
                <a href="/" class="nav-link">Documentation</a>
                <a href="/api/status" class="nav-link">Status</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 MotherHaven. All rights reserved.</p>
            <p class="footer-version">API Version 1.0.0</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
